<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Passer une commande - Aliciacreations88</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe5e5; /* Rouge clair */
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #b58900;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #b58900;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #b58900;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Passer une commande</h1>
  <p>Remplissez le formulaire ci-dessous pour commander</p>

  <form>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="modele">Modèle choisi :</label>
    <select id="modele" name="modele">
      <option value="lion">Tête de lion</option>
      <option value="lapin">Lapin</option>
      <option value="girafe">Girafe</option>
    </select>

    <label for="taille">Taille :</label>
    <select id="taille" name="taille">
      <option value="petit">Petit</option>
      <option value="moyen">Moyen</option>
      <option value="grand">Grand</option>
    </select>

    <label for="couleur">Couleur souhaitée :</label>
    <input type="text" id="couleur" name="couleur" placeholder="ex: fond blanc, animal noir">

    <label for="texte">Texte à ajouter (prénom, mot…) :</label>
    <input type="text" id="texte" name="texte">

    <label for="precisions">Autres précisions :</label>
    <textarea id="precisions" name="precisions" rows="4"></textarea>

    <button type="submit">Envoyer la commande</button>
  </form>

  <a href="index.html">← Retour à l'accueil</a>
</body>
</html>
