<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèles disponibles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf5e6;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #b58900;
    }

    .modele {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      padding: 10px;
      margin: 20px auto;
      max-width: 300px;
    }

    .modele img {
      max-width: 100%;
      border-radius: 10px;
    }

    .modele h3 {
      margin: 10px 0 5px;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #b58900;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Modèles disponibles</h1>

  <div class="modele">
    <img src="Tetedelion.jpg" alt="Modèle tête de lion">
